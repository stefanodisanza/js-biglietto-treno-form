<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
    <script src="./app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body>
    <div class="container">
        <h1 class="pt-2">Epicfail Train</h1>
      <div class="form-group">
        <label class="pb-2" for="km">Inserisci il numero di km da percorrere:</label>
        <input type="text" id="km">
      </div>
      <div class="form-group">
        <label class="pb-2" for="nameSurname">Inserisci nome e cognome passeggero:</label>
        <input type="text" id="nameSurname">
      </div>
      <div class="form-group">
        <label class="pb-2" for="discount">Seleziona lo sconto:</label>
        <select id="discount">
          <option value="none">Nessuno sconto</option>
          <option value="minor">Sconto minorenne</option>
          <option value="senior">Sconto over 65</option>
        </select>
      </div>
      <button class="mt-4" onclick="calculateTicketPrice()">Calcola prezzo</button>
      <h2 class="mt-4">Biglietto:</h2>
      <div class="nameSurname pb-4" id="nameSurname"></div>
      <div class="result pb-4" id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
