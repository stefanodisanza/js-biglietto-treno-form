<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
    <script src="./app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body class="bg-success-subtle">
    
        <div class="container mt-4">
            <h1 class="pt-2 ms-2">Epicfail Train</h1>
        <div class="form-group ms-2">
            <label class="pb-2" for="km">Inserisci il numero di km da percorrere:</label>
            <input type="text" id="km">
        </div>
        <div class="form-group ms-2">
            <label class="pb-2" for="nameSurname">Inserisci nome e cognome passeggero:</label>
            <input type="text" id="nameSurname">
        </div>
        <div class="form-group ms-2">
            <label class="pb-2" for="discount">Seleziona lo sconto:</label>
            <select id="discount">
            <option value="none">Nessuno sconto</option>
            <option value="minor">Sconto minorenne</option>
            <option value="senior">Sconto over 65</option>
            </select>
        </div>
        <button class="my-4 ms-2" onclick="calculateTicketPrice()">Calcola prezzo</button>
        
        </div>

        <div class="container mt-4">
            <h2 class="my-4 ms-2">Biglietto:</h2>
            <span class="ms-2" id="nome-passeggero"></span>
            <br>
            <span class="ms-2" id="numero-km"></span>
            <br>
            <span class="ms-2" id="prezzo-base"></span>
            <br>
            <span class="ms-2" id="sconto"></span>
            <br>
            <span class="ms-2" id="prezzo-finale"></span>
            <br>
            <div class="result my-4 ms-2 fs-2 badge rounded-pill text-bg-warning" id="result"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
  </body>
</html>
